spring.application.name=petsitting

# H2 in-memory DB
spring.datasource.url=jdbc:h2:mem:petsittingdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=petsitting
spring.datasource.password=petsitter

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 console (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2